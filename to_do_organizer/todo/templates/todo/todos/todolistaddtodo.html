
<button class="btn btn-outline-primary btn-sm" href="{% url 'add' todolist.id %}" id="addnewtodo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fas fa-plus-circle"></i>
</button>

<div class="dropdown-menu" style="min-width:300px;" aria-labelledby="addnewtodo">
    <form class="px-4 py-3" action="{% url 'add' todolist.id %}" method="POST">
        {% csrf_token %}
        <h5>Add new to-do in "{{todolist.name}}" list</h5>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="status" value="True">
            <label class="form-check-label h6" for="status">Status</label>
        </div>
        <div class="form-group">
            <label for="name" class=" h6">To-do</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="description" class="h6">Description</label>
            <textarea  class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="deadline" class=" h6">Deadline</label>
            <input type="datetime-local" class="form-control" name="deadline">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add</button>
    </form>
</div>
